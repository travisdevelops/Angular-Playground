<div class="picker-wrapper">
  <div class="modal-header">
    <h5 class="modal-title theme-text">Playground Picker</h5>
    <button type="button" class="close theme-text" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center px-0">
    <h3 class="theme-text">Choose App</h3>
    <div class="my-3">
      <div>
        <a class="btn theme-button mr-2" (click)="navigate('/')">Home</a>
        <a class="btn theme-button" (click)="navigate('/connection')">Particle Connections</a>
      </div>
      <div class="mt-2">
      <a class="btn theme-button mr-2" (click)="navigate('/emitter')">Particle Emitter</a>
      <a class="btn theme-button" (click)="navigate('/swarm')">Swarm</a>
      </div>
    </div>
    <h3 class="theme-text">Change Theme</h3>
    <div class="text-center">
      <label class="toggle" for="toggler">
        <span class="toggle-icon toggle-icon-left mr-2">
         <i class="fas fa-sun"></i>
        </span>
        <input type="checkbox" id="toggler" (change)="Theme.toggle()" [value]="Theme.darkThemeToggled">
        <span></span>
        <span class="toggle-icon toggle-icon-right ml-2">
          <i class="fas fa-moon theme-text"></i>
        </span>
      </label>
    </div>
  </div>
</div>
